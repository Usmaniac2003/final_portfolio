<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Home</title>
</head>

<body>
    <div id="mobile-menu" class="mobile-menu">
        <span class="close-menu" onclick="closeMenu()">&times;</span>
        <nav class="flex flex-col items-center">
            <a href="../index.html">Home</a>
            <a href="../pages/projects.html">Career</a>
            <a href="../pages/gallery.html">Gallery</a>
            <a href="../pages/profile.html">Profile</a>
            <a href="../pages/projects.html">Projects</a>
            <a href="../pages/skill-interests.html">Skills</a>
        </nav>
    </div>

    <!-- Background Container with Overlay -->
    <div class="background-container" id="home-section">
        <div class="overlay"></div>
        
        <!-- Content Wrapper -->
        <div class="relative z-10">
            <!-- Header -->
            <header class="flex items-center justify-between mx-5 py-6">
                <div class="name flex items-center gap-3 animate-bounce">
                    <div class="circle w-6 h-6 rounded-full bg-purple-500"></div>
                    <div id="name" class="name text-sm md:text-lg lg:text-xl xl:text-2xl font-heading  text-white">Usman</div>
                </div>

                <!-- Hamburger Menu -->
                <div class="hamburger" onclick="openMenu()">
                    &#9776;
                </div>

                <!-- Navbar -->
                <nav id="nav" class="flex flex-row justify-evenly w-full text-gray-700 text-lg">
                    <a href="../index.html" class="hover:text-purple-600 text-white hover:underline transition duration-300">Home</a>
                    <a href="../pages/career-goals.html" class="hover:text-purple-600 text-white hover:underline transition duration-300">Career</a>
                    <a href="../pages/gallery.html" class="hover:text-purple-600 text-white hover:underline transition duration-300">Gallery</a>
                    <a href="../pages/profile.html" class="hover:text-purple-600 text-white hover:underline transition duration-300">Profile</a>
                    <a href="../pages/projects.html" class="hover:text-purple-600 text-white hover:underline transition duration-300">Projects</a>
                    <a href="../pages/skill-interests.html" class="hover:text-purple-600 text-white hover:underline transition duration-300">Skills</a>
                </nav>
            </header>

            <!-- Main Content -->
            <main class="text-center mt-10 mx-8 text-white">
                <h1 class="text-white text-3xl mb-8">Contact Me</h1>
                <!-- Contact Form Section -->
                <section id="contact-form" class="w-full md:w-3/4 lg:w-2/3 xl:w-1/2 mx-auto backdrop-blur-md bg-gradient-to-r from-purple-500 to-pink-500 p-6 rounded-lg shadow-lg mb-10">
                    <h2 class="text-2xl font-heading mb-4">Get in Touch</h2>
                    <form action="https://formspree.io/f/xblreywd" method="POST" class="space-y-12">
                        <div>
                            <label for="name" class="block text-left text-white">Name</label>
                            <input type="text" id="name" name="name" required class="w-full p-2 rounded-md bg-white text-black focus:ring-2 focus:ring-purple-600">
                        </div>
                        <div>
                            <label for="email" class="block text-left text-white">Email</label>
                            <input type="email" id="email" name="email" required class="w-full p-2 rounded-md bg-white text-black focus:ring-2 focus:ring-purple-600">
                        </div>
                        <div>
                            <label for="subject" class="block text-left text-white">Subject</label>
                            <input type="text" id="subject" name="subject" required class="w-full p-2 rounded-md bg-white text-black focus:ring-2 focus:ring-purple-600">
                        </div>
                        <div>
                            <label for="message" class="block text-left text-white">Message</label>
                            <textarea id="message" name="message" rows="4" required class="w-full p-2 rounded-md bg-white text-black focus:ring-2 focus:ring-purple-600"></textarea>
                        </div>
                        <button type="submit" class="w-36 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition duration-300">Send Message</button>
                    </form>
                </section>
            
                <!-- Contact Information Section -->
                <section id="contact-info" class="w-full md:w-3/4 lg:w-2/3 xl:w-1/2 mx-auto backdrop-blur-md bg-gradient-to-r from-purple-500 to-pink-500 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-heading mb-4">Contact Information</h2>
                    <p class="text-lg">Feel free to reach out to me via email or phone.</p>
                    <div class="mt-6">
                        <p><strong>Email:</strong> usmancodepro@gmail.com</p>
                        <p><strong>Phone:</strong> +92-336-1287153</p>
                    </div>
                </section>
            </main>
            
         </div>

    </div>

    <!-- Footer -->
    <footer class="footer py-4 text-center bg-slate-950 text-white">
        <p>&copy; 2024 Usman Ghani. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Toggle the navigation menu
        function openMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.add('active');
        }

        function closeMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.remove('active');
        }

        // Smooth scroll to next section
        function scrollToNextSection() {
            const nextSection = document.getElementById('next-section');
            window.scrollTo({
                top: nextSection.offsetTop,
                behavior: 'smooth'
            });
        }
    </script>
</body>

</html>
