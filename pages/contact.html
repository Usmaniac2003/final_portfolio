<body class="bg-purple-200 mx-4 sm:mx-3 md:mx-8 lg:mx-20 my-4 sm:my-6 md:my-8 lg:my-10">

    <!-- Hamburger Menu -->
    <div id="ham" class="hamburger block md:hidden cursor-pointer text-black text-3xl" onclick="openMenu()">
        &#9776;

        <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu">
        <span class="close-menu" onclick="closeMenu()">&times;</span>
        <nav class="flex flex-col items-center">

        <a class="text-black" href="./contact.html" class="hover:text-purple-600 text-white hover:underline transition duration-300">Contact</a>
        <a class="text-black" href="./gallery.html" class="hover:text-purple-600 text-white hover:underline transition duration-300">Gallery</a>
        <a class="text-black" href="./profile.html" class="hover:text-purple-600 text-white hover:underline transition duration-300">Profile</a>

    </nav>

            <!-- Main             -->
            <main class="min-h-screen">
                <!-- Background Image or Hero Banner -->
                <div class="HERO bg-purple-100 hero-banner min-h-screen flex items-center justify-center relative">
                    <div class="relative z-10 bg-opacity-70 p-10 rounded-lg w-full max-w-lg mx-auto">
                        <h1 class="text-4xl md:text-5xl font-bold text-center font-heading text-gray-100 ff2 mb-8">Contact</h1>
            
                        <!-- Contact Form -->
                        <form action="https://formspree.io/f/xeojbogl" method="post" class="bg-white p-6 rounded-lg shadow-lg">
                            <!-- Name Field -->
                            <div class="mb-4">
                                <label for="name" class="block text-gray-700 font-semibold">Name:</label>
                                <input type="text" id="name" name="name" class="w-full mt-2 p-2 border rounded-lg" required>
                            </div>
            
                            <!-- Email Field -->
                            <div class="mb-4">
                                <label for="email" class="block text-gray-700 font-semibold">Email:</label>
                                <input type="email" id="email" name="email" class="w-full mt-2 p-2 border rounded-lg" required>
                            </div>
            
                            <!-- Subject Field -->
                            <div class="mb-4">
                                <label for="subject" class="block text-gray-700 font-semibold">Subject:</label>
                                <input type="text" id="subject" name="subject" class="w-full mt-2 p-2 border rounded-lg" required>
                            </div>
            
                            <!-- Message Field -->
                            <div class="mb-4">
                                <label for="message" class="block text-gray-700 font-semibold">Message:</label>
                                <textarea id="message" name="message" rows="5" class="w-full mt-2 p-2 border rounded-lg" required></textarea>
                            </div>
            
                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition duration-300">Submit</button>
                            </div>
                        </form>
            
                        <!-- Professional Contact Information -->
                        <div class="mt-8 text-center text-white">
                            <p><strong>Email:</strong> usmancodepro.com</p>
                            <p><strong>Phone:</strong> +92 336 1287153</p>
                        </div>
                    </div>
                </div>
            </main>
            

            
                <!-- Footer -->
                <footer class="footer py-4 text-center bg-slate-950 text-white">
                    <p>&copy; 2024 Usman Ghani. All rights reserved.</p>
                </footer>
            </div>
                <!-- JavaScript -->
                <script>
                    // Toggle the navigation menu
                    function openMenu() {
                        const menu = document.getElementById('mobile-menu');
                        menu.classList.add('active');
                    }
            
                    function closeMenu() {
                        const menu = document.getElementById('mobile-menu');
                        menu.classList.remove('active');
                    }
            
                    // Smooth scroll to next section
                    function scrollToNextSection() {
                        const nextSection = document.getElementById('next-section');
                        window.scrollTo({
                            top: nextSection.offsetTop,
                            behavior: 'smooth'
                        });
                    }
                </script>
        
    </body>
